<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 블로그</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/prism.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">나의 블로그</h1>
      <p class="site-description">개발과 일상 이야기</p>
      <nav class="site-nav">
        <button id="theme-toggle" class="theme-toggle" aria-label="테마 토글">
          🌙
        </button>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <!-- 검색 및 필터 -->
      <div class="search-section">
        <input type="text" id="search-input" placeholder="게시글 검색..." class="search-input">
        <div class="filter-section">
          <div class="tag-filter">
            <h3>태그 필터</h3>
            <div id="tag-buttons" class="tag-buttons"></div>
          </div>
          <div class="category-filter">
            <h3>카테고리 필터</h3>
            <div id="category-buttons" class="category-buttons"></div>
          </div>
        </div>
      </div>

      <!-- 게시글 목록 -->
      <div class="posts-section">
        <h2>최근 게시글</h2>
        <div id="posts-list" class="posts-list">
          <!-- 게시글이 여기에 로드됩니다 -->
        </div>
        <div id="loading" class="loading">로딩 중...</div>
        <div id="no-results" class="no-results" style="display: none;">
          검색 결과가 없습니다.
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 나의 블로그. 모든 권리 보유.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="js/theme.js"></script>
  <script src="js/search.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
